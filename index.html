<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>ROCK, PAPER OR SCISSORS</h1>
    </div>

    <div class="roundStatus">
        <h3>Round result:</h3>
        <p class="result">-</p>
    </div>
    
    <div class="sectionOne">
        <div class="vertical">
            <h2>Player's Choice</h2>
            <img src="./img/placeHolder.jpg" class="pChoice square" />
            <p class="destacar">Player's points: <span class="pPoints">0</span></p>
        </div>

        <h1>VS.</h1>

        <div class="vertical">
            <h2>CPU's Choice</h2>
            <img src="./img/placeHolder.jpg" class="cChoice square">
            <p class="destacar">Computer's points: <span class="cPoints">0</span></p>
        </div>
    </div>

    <div class="sectionTwo">
        <button class="game">Rock</button>
        <button class="game">Paper</button>
        <button class="game">Scissors</button>
    </div>

    <div class="lastGame">
        <h4>Last Game result:</h4>
        <p class="winner">No games played yet!</p>        
    </div>

    <audio class ="paperSound" src="./audio/fart.mp3"></audio>
    <audio class ="rockSound" src="./audio/theRock.mp3"></audio>
    <audio class ="scissorsSound" src="./audio/scissors.mp3"></audio>

    <button class="rr">Restart Game!</button>

    <div class="footer">
        <p>Made by Eus√©bio! :)</p>
    </div>

</body>
</html>
