<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Player Choice:</h3>
        <p class="pChoice"></p>
    </div>

    <div>
        <h3>CPU Choice:</h3>
        <p class="cChoice"></p>
    </div>

    <div>
        <h3>Round result:</h3>
        <p class="result"></p>
    </div>

    <div>
        <h4>Game results:</h4>

        <h5>Player points:</h5>
        <p class="pPoints"></p>
        <h5>Computer points:</h5>
        <p class="cPoints"></p>
    </div>

    <div>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
</body>
</html>
